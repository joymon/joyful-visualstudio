<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
       
    loadProjectDescription("https://api.github.com/repos/joymon/joyful-visualstudio")

    loadReadMe(getGitHubAPIURL());

    function loadReadMe(url) {
        var contentContainerId = "#main_content";

        $.ajax({
            url: url,
            dataType: 'jsonp',
            success: function (response) {
                $(contentContainerId).html(GetHTMLFromMarkDown(GetStringFromBase64(response.data.content)));
            }
        });
    }
    function loadProjectDescription(url) {
        $.ajax({
            url: url,
            dataType: 'jsonp',
            success: function (response) {
                $("#desc").html(response.data.description);
            }
        });
    }
    function getGitHubAPIURL() {
        return 'https://api.github.com/repos/joymon/joyful-visualstudio/readme';
    }
    function GetStringFromBase64(base64) {
        return atob(base64)
    }
    function GetHTMLFromMarkDown(markdownString) {
        return marked(markdownString)
    }
    </script>
    <title>Joyful Tools for VisualStudio by joymon</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Joyful Tools for VisualStudio</h1>
          <h2>Joyful Tools to make Visual Studio more enjoyable</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/joymon/joyful-visualstudio/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/joymon/joyful-visualstudio/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/joymon/joyful-visualstudio" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          
        </section>

        <footer>
          Joyful-visualstudio is maintained by <a href="https://github.com/joymon">joymon</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
